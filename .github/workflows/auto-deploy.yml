name: Auto Deploy
on:
  push:
    branches: [ master ]
  schedule:
    - cron: '*/15 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install dependencies and build TypeScript
      run: npm ci
    - name: Deploy
      run: npm run deploy
